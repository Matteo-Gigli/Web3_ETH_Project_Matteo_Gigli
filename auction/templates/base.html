<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset='UTF-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>{% block head_title %}Start2Auction{% endblock head_title %}</title>
  </head>
  <body>
<font face="Verdana" size="3">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          {% if request.user.is_authenticated %}
            <a class="navbar-brand" href="#">Start2Auction</a>
          {% else %}
            <a class="navbar-brand" href="/">Start2Auction</a>
          {% endif %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          {% if request.user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'homepage' %}">Home</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'profile' %}">Profile</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'createNft' %}">NFT</a>
                </li>


                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'conversion' %}">Convert</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" aria-current="page"  onclick="Connect()">Connect Metamask</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{% url 'faucetStatus' %}">Faucet Info</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
          {% else %}


             <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
             </li>
          </ul>

          {% endif %}
          <form class="d-flex" action="{% url 'findInSite' %}">
            <input name="q" class="form-control me-2" type="search" placeholder="Find" aria-label="Search">
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
        </div>
        </div>


    </nav>


    <div class="container">
        {% block content %}

        {% endblock content %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script>
      {% for msg in messages %}
        swal('{{ msg }}');
      {% endfor %}
      </script>
      <script>
        var Web3;

        async function Connect(){
        await window.web3.currentProvider.enable();

        await window.ethereum.request({method: 'eth_requestAccounts'})

        web3 = new web3(window.web3.currentProvider);
      }
      </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    </div>
</font>
  </body>
</html>
